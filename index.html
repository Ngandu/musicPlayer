<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Audio elelment -->
    <audio id="audio" src="" ontimeupdate="updateTimer(this)"></audio>
    <audio id="audioTemp" src=""></audio>

    </audio>
    <div class="main">
      <div class="header">

        <div class="headerRight">
            <i class="fa fa-fast-backward fa-2x" aria-hidden="true"></i>
            <i class="fa fa-play fa-2x" aria-hidden="true"></i>
            <i class="fa fa-pause fa-2x hide" aria-hidden="true"></i>
            <i class="fa fa-fast-forward fa-2x" aria-hidden="true"></i>
        </div>
        <div class="headerCenter">
          <h5 id="songTitle">Song title</h5>
          <small><span id="minutesTime"></span>:<span id="secondsTime"></span></small>
          <progress id="songProgress" value="0" max="100"> 32% </progress>
        </div>
        <div class="headerLeft">
          <label for="progressBar"><i class="fa fa-volume-up" aria-hidden="true"></i></label>
          <input id="progressBar" type="range">
        </div>

      </div>
      <div class="container">
        <div class="musicList">
          <div class="navBar">
            <div class="Songs" id="showSongs">Songs</div>
            <div class="Playlists" id="showPlaylist">Playlist</div>
          </div>

          <div id="songsSegment">


            <div class="SongList">
              <div class="musicItem">
                <div class="musicItem1">
                  <h4 class="title"><span>Add Songs</span></h4>
                  <!-- <p>Artist: Big man</p> -->
                </div>
                <!-- <div class="musicItem2">
                  <span>12:34</span>
                </div> -->
              </div>
            </div>

            <label class="button" id="addSongBtn" for="fileSongs">Add Song</label>
            <input type="file" id="fileSongs" onchange="new_add_song(this); return false;" style="display: none" />
            <button type="button" class="button hide" id="savePlaylistBtn"><i class="fa fa-save"></i> Save as Playlist</button>
          </div>

          <div id="playlistSegment" class="hide">

            <h2>Playlist</h2>
            <div class="musicItem">
              <div class="musicItem1">
                <h4 class="title">Song title</h4>
                <p>Artist: Big man</p>
              </div>
              <div class="musicItem2">
                <span>12:34</span>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  <script src="app.js"></script>
  </body>
</html>
