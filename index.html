<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
      <div class="header">

        <div class="headerRight">
            <i class="fa fa-fast-backward fa-2x" aria-hidden="true"></i>
            <i class="fa fa-play fa-2x" aria-hidden="true"></i>
            <i class="fa fa-fast-forward fa-2x" aria-hidden="true"></i>
        </div>
        <div class="headerCenter">
          <h5>Song title</h5>
          <small>More details</small>
        </div>
        <div class="headerLeft">
          <label for="progressBar"><i class="fa fa-volume-up" aria-hidden="true"></i></label>
          <progress id="progressBar" value="32" max="100"> 32% </progress>
        </div>

      </div>
      <div class="container">

        <div class="musicImage">
          <i class="fa fa-music fa-3x" aria-hidden="true"></i>
        </div>
        <div class="musicList">
          <div class="navBar">
            <div class="Songs">Songs</div>
            <div class="Playlists">Playlist</div>
          </div>

          <div class="musicItem">
            <div class="musicItem1">
              <h4 class="title">Song title</h4>
              <p>Artist: Big man</p>
            </div>
            <div class="musicItem2">
              <span>12:34</span>
            </div>
          </div>

          <div class="musicItem">
            <div class="musicItem1">
              <h4 class="title">Song title</h4>
              <p>Artist: Big man</p>
            </div>
            <div class="musicItem2">
              <span>12:34</span>
            </div>
          </div>

          <div class="musicItem">
            <div class="musicItem1">
              <h4 class="title">Song title</h4>
              <p>Artist: Big man</p>
            </div>
            <div class="musicItem2">
              <span>12:34</span>
            </div>
          </div>

          <div class="musicItem">
            <div class="musicItem1">
              <h4 class="title">Song title</h4>
              <p>Artist: Big man</p>
            </div>
            <div class="musicItem2">
              <span>12:34</span>
            </div>
          </div>

        </div>
      </div>
    </div>
  <script src="app.js" charset="utf-8"></script>
  </body>
</html>
